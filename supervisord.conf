[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:fastapi]
command=uvicorn app.main:app --host 0.0.0.0 --port 8080
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startretries=3
stopasgroup=true
killasgroup=true

[program:gradio]
; Make sure Gradio binds to 0.0.0.0 and uses port 7860 (or $PORT if your host sets it)
; If you updated app_gradio.py to read PORT env var, you can just run `python app_gradio.py`
command=python app_gradio.py
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startretries=3
stopasgroup=true
killasgroup=true
